<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>Calculadora Simples</h1></header>
    <main>
        <div class="calculadora">
            <div class="tela"></div>
            <div class="teclado">
                <button id="on">ON</button>
                <button id="clear">C</button>
                <button id="sqrt">√</i></button>
                <button id="percent">％</button>
                <button id="divide"><i class="fa-solid fa-divide"></i></button>
                <button id="times"><i class="fa-solid fa-times"></i></button>
                <button id="minus"><i class="fa-solid fa-minus"></i></button>
                <button id="plus"><i class="fa-solid fa-plus"></i></button>
                <button id="n1" class="number">1</button>
                <button id="n2" class="number">2</button>
                <button id="n3" class="number">3</button>
                <button id="n4" class="number">4</button>
                <button id="n5" class="number">5</button>
                <button id="n6" class="number">6</button>
                <button id="n7" class="number">7</button>
                <button id="n8" class="number">8</button>
                <button id="n9" class="number">9</button>
                <button id="n0" class="number">0</button>
                <button id="dot" class="number">•</button>
                <button id="equals"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
